<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Claculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <div id="result">
                0
            </div>
            <div class="rows">
                <button>C</button>
                <button>DEL</button>
                <button>+</button>
                <button>%</button>               
            </div>
            <div class="rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>               
            </div>
            <div class="rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>               
            </div>
            <div class="rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>               
            </div>
            <div class="rows">
                <button id="dot">.</button>
                <button>0</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
